<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <!-- bs -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- bs icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header start -->
    <header class="bg-secondary-subtle">
        <div class="container">
            <div class="navbar navbar-expand-lg justify-content-between">

                    <h3 class="fs-2 fw-semibold"><a href="javascript:void(0)" class="text-secondary">ACTIVE<span class="fw-bolder ms-2 fs-6 text-dark">@</span></a></h3>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-body collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul
                        class="d-flex dropdown  list-unstyled  flex-column flex-md-row column-gap-4 mb-0">
                        <li><a href="javascript:void(0)" class="text-dark">Home</a></li>
                        <li><a href="javascript:void(0)" class="text-dark">About Us</a></li>
                        <li class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><a href="javascript:void(0)" class="text-dark">Blog</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Blog 1</a></li>
                                <li><a class="dropdown-item" href="#">Blog 2</a></li>
                                <li><a class="dropdown-item" href="#">Blog 3</a></li>
                              </ul>
                        </li>
                        <li><a href="javascript:void(0)" class="text-dark">Testimonials</a></li>
                        <li><a href="javascript:void(0)" class="text-dark">Contact Us</a></li>
                    </ul>
                </div>
                <div class="search d-sm-block d-none">
                    <div class="search-icon rounded-circle">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
